<!DOCTYPE html>
<html>
<head>
    <title>Try3 JavaScript</title>
    <script language = "JavaScript" type="text/JavaScript">
        function changeColor() {
            document.getElementById("text").className= "green";
        }

        function checkAge(){
            var age = document.ageForm.age.value;
            var ageError =  document.getElementById("ageError");

            if(age>65){
                ageError.textContent = "Age is greater than 65";
            }
            else {
                ageError.textContent = "Age is less than 65";

            }
        }

        function multiply(){
            var num1 = document.calculate.num1.value;
            var num2 = document.calculate.num2.value;

            document.getElementById("output").innerHTML = num1 * num2;
        }

        function divide(){
            var num1 = document.calculate.num1.value;
            var num2 = document.calculate.num2.value;

            document.getElementById("output").innerHTML = num1 / num2;
        }
    </script>
    <style>
        .green{
            color: green;
        }
    </style>
</head>
<body>
    
    <p id="text" >Change color</p>
    <button onclick="changeColor()">Change Color</button>

    <form name="ageForm">
        <input type="number" name="age"/>
        <input type="button" onclick="checkAge()" value="Check Age"/>
        <br>
        <span id="ageError"></span>
    </form>

    <form name="calculate">
        <input type="number" name="num1" >
        <input type="number" name="num2" >
        <input type="button" value="Multiply" onclick="multiply()">
        <input type="button" value="Divide" onclick="divide()">
        <p id="output"></p>
    </form>

    
</body>
</html>
